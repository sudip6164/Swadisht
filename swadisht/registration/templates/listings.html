<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Listings</title>
    <link rel="stylesheet" href="{% static 'css/Listings.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <h2>Restaurant Listings</h2>
       


        <div class="restaurant-list">
            {% for restaurant in restaurant %}
            <div class="restaurant-card">
                <img src="/static/assets/img/restaurant1.jpg" alt="Restaurant Image">
                <h3>{{restaurant.restaurantName}}</h3>
                <p class="location"><i class="fas fa-map-marker-alt"></i> {{restaurant.address}}</p>
                <p class="cuisine"><i class="fas fa-utensils"></i> {{restaurant.cuisineType}}</p>
                <a href="#" class="menu-link">View Menu</a>
            </div>
            {% endfor %} 
        </div>
    </div>
</body>
</html>
